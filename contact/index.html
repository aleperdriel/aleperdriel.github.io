<body>
    <nav class="theme-dark">
        <div class="container-menu menu-desktop">
            <a id="placeholder-logo" href="/index.html" class="brand">
                <h2>ALP</h2>
            </a>

            <div class="container-menu-links">

                <div class="nav-toggle" aria-label="menu" aria-expanded="false">
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-3"></div>
                </div>

                <ul class="links-wrapper">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/portfolio/index.html">Projects</a></li>
                    <li><a class="btn btn-outline btn-soft" id="btn-cta" href="/contact/index.html"><span>Let's
                                talk</span></a></li>
                </ul>
            </div>

        </div>
    </nav>


    <section class="container-contact-form w-800px">

        <!-- Contact form starts here -->
        <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post"
            action="https://formspree.io/f/xrgvzawg">

            <div class="contact-form-upper text-center">
                <h2>Contact me</h2>
                <p>Let's chat about your project! There is always something we can do to help you develop your business
                </p>
            </div>

            <!-- Begin contact form fields -->

            <div class="flex-row">
                <div class="item-name">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="name" id="full-name" placeholder="Your First and Last Name." required="">
                </div>
                <div class="item-email">
                    <label for="email-address">Email</label>
                    <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address."
                        required="">
                </div>
            </div>

            <div class="flex-row">
                <div class="item-textarea">
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" id="message" placeholder="Your Message." required=""></textarea>
                </div>

                <div class="item-btn">
                    <button id="btn-submit" type="submit"><span>Send</span><i
                            class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>

            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <!-- End contact form fields -->

        </form><!-- Contact form ends here -->
    </section><!-- End container for contact form -->

    </main>

    <!-- footer -->
    <footer style="background-color: #BBBBBB" class="custom-footer">
